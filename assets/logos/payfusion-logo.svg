<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- GRADIENT GOLD MÉTALLIQUE CHROMÉ -->
    <linearGradient id="gold_chrome" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#BF953F" />
      <stop offset="25%" stop-color="#FCF6BA" />
      <stop offset="50%" stop-color="#B38728" />
      <stop offset="75%" stop-color="#FBF5B7" />
      <stop offset="100%" stop-color="#AA771C" />
    </linearGradient>
    
    <!-- EFFET DE PROFONDEUR -->
    <filter id="soft_glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>
  
  <!-- ICÔNE : LE SYMBOLE D'INFINIE FUSION -->
  <g filter="url(#soft_glow)">
    <!-- Arc orbital (Vitesse et Globalité) -->
    <path d="M70 40 C 90 40, 105 60, 105 80 C 105 110, 80 125, 55 125 C 20 125, 10 100, 10 80" fill="none" stroke="url(#gold_chrome)" stroke-width="2.5" stroke-linecap="round" opacity="0.6" />
    
    <!-- Monogramme PF entrelacé -->
    <!-- Le P -->
    <path d="M35 50 V105 M35 50 H60 C 75 50, 75 75, 60 75 H35" fill="none" stroke="url(#gold_chrome)" stroke-width="6" stroke-linejoin="round" />
    <!-- Le F fusionné -->
    <path d="M55 75 V105 M55 85 H75" fill="none" stroke="url(#gold_chrome)" stroke-width="6" stroke-linecap="round" />
  </g>
  
  <!-- TYPOGRAPHIE : MODERNE ET LARGE -->
  <text x="130" y="88" font-family="'Inter', sans-serif" font-size="54" font-weight="800" fill="url(#gold_chrome)" style="letter-spacing: 2px;">
    PAYFUSION
  </text>
  
  <!-- LIGNE DE SÉPARATION ASCII -->
  <path d="M135 105 H450" stroke="url(#gold_chrome)" stroke-width="0.5" opacity="0.4" />
  
  <!-- SLOGAN -->
  <text x="135" y="122" font-family="'Inter', sans-serif" font-size="10" font-weight="600" fill="url(#gold_chrome)" style="letter-spacing: 6px; text-transform: uppercase;">
    FINANCE ● GAMING ● STREAMING
  </text>
</svg>