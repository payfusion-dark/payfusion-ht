<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Administration | PAY FUSION</title>
    
    <!-- POLICE INTER -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ICONS EXTERNES (FONTAWESOME) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* =========================================
           SYSTÈME DE DESIGN GOLD MÉTALLIQUE
           ========================================= */
        :root {
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --black: #000000;
            --black-soft: #0A0A0A;
            --black-card: #111111;
            --white: #F8F8F8;
            --gray-text: #888888;
            --border: #1A1A1A;
            --success-green: #10b981;
            --error-red: #ef4444;
            --font-size-base: 0.875rem; /* 14px */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size-base);
            color: var(--white);
            background-color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
            display: none; /* Sécurité avant vérification email */
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--gold-solid);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
        }

        .header-left h1 { font-size: 0.9rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold-solid); font-weight: 800; }
        .header-right i { color: var(--gold-solid); font-size: 1.2rem; cursor: pointer; }

        /* CONTENT */
        main { padding: 90px 5% 40px; }

        /* STATS */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: var(--black-card);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 4px;
            text-align: center;
        }
        .stat-card i { font-size: 1.2rem; color: var(--gold-solid); margin-bottom: 10px; display: block; }
        .stat-card span { font-size: 0.6rem; text-transform: uppercase; color: var(--gray-text); display: block; margin-bottom: 5px; }
        .stat-card h2 { font-size: 1.1rem; font-weight: 800; }

        /* TABS */
        .admin-nav {
            display: flex;
            background: var(--black-soft);
            border: 1px solid var(--border);
            margin-bottom: 25px;
            overflow-x: auto;
        }
        .nav-tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            font-size: 0.7rem;
            text-transform: uppercase;
            font-weight: 700;
            color: var(--gray-text);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            white-space: nowrap;
        }
        .nav-tab.active { color: var(--gold-solid); border-bottom-color: var(--gold-solid); }

        /* SECTIONS */
        .admin-section { display: none; }
        .admin-section.active { display: block; }

        .table-container {
            background: var(--black-card);
            border: 1px solid var(--border);
            border-radius: 4px;
            overflow-x: auto;
        }
        table { width: 100%; border-collapse: collapse; min-width: 600px; }
        th { background: #080808; padding: 15px; text-align: left; font-size: 0.65rem; text-transform: uppercase; color: var(--gold-solid); border-bottom: 1px solid var(--border); }
        td { padding: 15px; font-size: 0.75rem; border-bottom: 1px solid var(--border); vertical-align: middle; }

        .badge { padding: 4px 8px; border-radius: 2px; font-size: 0.6rem; font-weight: 800; text-transform: uppercase; }
        .badge-pending { background: rgba(184, 134, 11, 0.1); color: var(--gold-solid); }
        .badge-success { background: rgba(16, 185, 129, 0.1); color: var(--success-green); }
        .badge-error { background: rgba(239, 68, 68, 0.1); color: var(--error-red); }

        .btn-action {
            padding: 8px;
            border: 1px solid var(--border);
            background: transparent;
            color: var(--white);
            cursor: pointer;
            border-radius: 2px;
            margin-right: 5px;
            font-size: 0.75rem;
        }
        .btn-val { border-color: var(--success-green); color: var(--success-green); }
        .btn-can { border-color: var(--error-red); color: var(--error-red); }

        /* VISIONNEUSE IMAGE (BASE64) */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 20px;
        }
        .modal-content { max-width: 100%; max-height: 80vh; position: relative; }
        .modal-content img { width: 100%; height: auto; border: 1px solid var(--gold-solid); box-shadow: 0 0 20px var(--gold-solid); }
        .close-modal { position: absolute; top: -50px; right: 0; color: var(--gold-solid); font-size: 2.5rem; cursor: pointer; }

    </style>
</head>
<body>

    <!-- VISIONNEUSE PREUVE -->
    <div class="modal" id="preuve-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closePreuve()"><i class="fa-solid fa-circle-xmark"></i></span>
            <img src="" id="img-preuve" alt="Preuve de paiement">
        </div>
    </div>

    <header>
        <div class="header-left">
            <h1>PAY FUSION ● ADMIN</h1>
        </div>
        <div class="header-right">
            <i class="fa-solid fa-power-off" onclick="auth.signOut()"></i>
        </div>
    </header>

    <main>
        <!-- STATS -->
        <div class="stats-grid">
            <div class="stat-card">
                <i class="fa-solid fa-users"></i>
                <span>Clients</span>
                <h2 id="count-users">0</h2>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-hourglass-start"></i>
                <span>À Valider</span>
                <h2 id="count-pending">0</h2>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-chart-line"></i>
                <span>Revenus Jour</span>
                <h2 id="count-revenue">0</h2>
            </div>
            <div class="stat-card">
                <i class="fa-solid fa-box-open"></i>
                <span>Livrées</span>
                <h2 id="count-success">0</h2>
            </div>
        </div>

        <div class="admin-nav">
            <div class="nav-tab active" onclick="switchTab('orders', this)">Commandes</div>
            <div class="nav-tab" onclick="switchTab('users', this)">Clients</div>
        </div>

        <!-- SECTION COMMANDES -->
        <div id="orders" class="admin-section active">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Service/Produit</th>
                            <th>Montant</th>
                            <th>Preuve</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="orders-list">
                        <!-- Chargement dynamique -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- SECTION UTILISATEURS -->
        <div id="users" class="admin-section">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Email</th>
                            <th>WhatsApp</th>
                            <th>Solde (HTG)</th>
                        </tr>
                    </thead>
                    <tbody id="users-list">
                        <!-- Chargement dynamique -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5_KighCQRfslRjZtGZPxs3OUqqQRk7IE",
            authDomain: "pay-fusion-26a79.firebaseapp.com",
            projectId: "pay-fusion-26a79",
            storageBucket: "pay-fusion-26a79.firebasestorage.app",
            messagingSenderId: "771406909196",
            appId: "1:771406909196:web:27bdf4db07ad8d08418329"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // 1. SÉCURITÉ STRICTE
        auth.onAuthStateChanged(user => {
            if (user && user.email === "bmarcco4412@gmail.com") {
                document.body.style.display = "block";
                initDashboard();
            } else {
                window.location.href = "login.html";
            }
        });

        function initDashboard() {
            // Stats Utilisateurs
            db.collection('users').onSnapshot(snap => {
                document.getElementById('count-users').innerText = snap.size;
                renderUsers(snap);
            });

            // Stats et Liste Commandes
            db.collection('commandes').orderBy('date', 'desc').onSnapshot(snap => {
                let pending = 0; let success = 0; let revenue = 0;
                const today = new Date().toLocaleDateString();

                snap.forEach(doc => {
                    const d = doc.data();
                    if(d.statut === "En attente") pending++;
                    if(d.statut === "Livré") {
                        success++;
                        const orderDate = d.date ? d.date.toDate().toLocaleDateString() : "";
                        if(orderDate === today) revenue += parseFloat(d.montantPaye || 0);
                    }
                });

                document.getElementById('count-pending').innerText = pending;
                document.getElementById('count-success').innerText = success;
                document.getElementById('count-revenue').innerText = revenue.toLocaleString() + " G";
                renderOrders(snap);
            });
        }

        function renderOrders(snap) {
            const list = document.getElementById('orders-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const o = doc.data();
                const id = doc.id;
                const statusClass = o.statut === 'En attente' ? 'badge-pending' : (o.statut === 'Livré' ? 'badge-success' : 'badge-error');
                
                list.innerHTML += `
                    <tr>
                        <td>${o.date ? o.date.toDate().toLocaleDateString() : "..."}</td>
                        <td><strong>${o.service}</strong><br><small>${o.produit}</small></td>
                        <td>${o.montantPaye} HTG</td>
                        <td><i class="fa-solid fa-eye" style="color:var(--gold-solid); cursor:pointer; font-size:1.2rem;" onclick="viewPreuve('${o.preuveBase64}')"></i></td>
                        <td><span class="badge ${statusClass}">${o.statut}</span></td>
                        <td>
                            ${o.statut === 'En attente' ? `
                                <button class="btn-action btn-val" onclick="updateStatus('${id}', 'Livré')"><i class="fa-solid fa-check"></i></button>
                                <button class="btn-action btn-can" onclick="updateStatus('${id}', 'Annulé')"><i class="fa-solid fa-x"></i></button>
                            ` : '<i class="fa-solid fa-lock" style="opacity:0.2"></i>'}
                        </td>
                    </tr>
                `;
            });
        }

        function renderUsers(snap) {
            const list = document.getElementById('users-list');
            list.innerHTML = "";
            snap.forEach(doc => {
                const u = doc.data();
                list.innerHTML += `
                    <tr>
                        <td>${u.fullName}</td>
                        <td>${u.email}</td>
                        <td>${u.phone || "Non renseigné"}</td>
                        <td>${(u.balance || 0).toLocaleString()}</td>
                    </tr>
                `;
            });
        }

        function updateStatus(id, newStatus) {
            if(confirm(`Passer la commande en : ${newStatus} ?`)) {
                db.collection('commandes').doc(id).update({ statut: newStatus });
            }
        }

        // VISIONNEUSE BASE64
        function viewPreuve(base64) {
            if(!base64) return alert("Aucune image disponible ●");
            document.getElementById('img-preuve').src = base64;
            document.getElementById('preuve-modal').style.display = 'flex';
        }

        function closePreuve() {
            document.getElementById('preuve-modal').style.display = 'none';
        }

        function switchTab(target, el) {
            document.querySelectorAll('.admin-section').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
            document.getElementById(target).classList.add('active');
            el.classList.add('active');
        }
    </script>
</body>
</html>
