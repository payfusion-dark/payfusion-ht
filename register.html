<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inscription | PAY FUSION</title>
    
    <!-- POLICE INTER -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ICONS EXTERNES (FONTAWESOME) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        :root {
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --black: #000000;
            --black-soft: #0A0A0A;
            --black-card: #111111;
            --white: #F8F8F8;
            --gray-text: #888888;
            --border: #1A1A1A;
            --error-red: #ef4444;
            --font-size-base: 0.875rem; /* 14px */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size-base);
            color: var(--white);
            background-color: var(--black);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: var(--gray-text);
            text-decoration: none;
            font-size: 0.8rem;
            text-transform: uppercase;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 10;
        }

        .register-container {
            width: 100%;
            max-width: 450px;
            background: var(--black-card);
            border: 1px solid var(--border);
            padding: 40px 25px;
            border-radius: 4px;
        }

        .register-header {
            text-align: center;
            margin-bottom: 35px;
        }

        .register-header h1 {
            font-size: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .register-header p {
            color: var(--gray-text);
            font-size: 0.8rem;
            text-transform: uppercase;
        }

        /* FORM STYLES */
        .form-step {
            display: none;
            animation: fadeIn 0.4s ease;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.7rem;
            color: var(--gold-solid);
            text-transform: uppercase;
            margin-bottom: 8px;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .input-box {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-box i {
            position: absolute;
            left: 15px;
            color: #444;
            font-size: 0.9rem;
        }

        input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            background: #050505;
            border: 1px solid var(--border);
            color: var(--white);
            border-radius: 2px;
            font-size: 0.875rem;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--gold-solid);
        }

        /* BUTTONS */
        .btn-row {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        .btn-register {
            flex: 1;
            padding: 16px;
            background: var(--gold-gradient);
            color: var(--black);
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-outline {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--white);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            cursor: pointer;
        }

        .error-msg {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-red);
            padding: 12px;
            font-size: 0.75rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
            margin-bottom: 20px;
            display: none;
            text-align: center;
        }

        .login-link {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8rem;
            color: var(--gray-text);
        }

        .login-link a {
            color: var(--gold-solid);
            font-weight: 700;
        }

        /* STEP INDICATOR */
        .step-dots {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--border);
            border-radius: 50%;
            transition: 0.3s;
        }

        .dot.active {
            background: var(--gold-solid);
            box-shadow: 0 0 10px var(--gold-solid);
        }

        .loader {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid var(--black);
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <a href="index.html" class="back-link">
        <i class="fa-solid fa-chevron-left"></i> Retour
    </a>

    <div class="register-container">
        <div class="register-header">
            <h1>Créer un compte</h1>
            <p>Rejoignez la communauté Pay Fusion</p>
        </div>

        <!-- INDICATEUR DE PROGRESSION -->
        <div class="step-dots">
            <div class="dot active" id="dot-1"></div>
            <div class="dot" id="dot-2"></div>
            <div class="dot" id="dot-3"></div>
        </div>

        <div id="reg-error" class="error-msg">Une erreur est survenue lors de l'inscription.</div>

        <form id="register-form">
            <!-- ÉTAPE 1 : IDENTITÉ -->
            <div class="form-step active" id="step-1">
                <div class="form-group">
                    <label>Nom complet</label>
                    <div class="input-box">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" id="fullname" placeholder="Ex: Jean Robert" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Téléphone WhatsApp</label>
                    <div class="input-box">
                        <i class="fa-solid fa-phone"></i>
                        <input type="tel" id="phone" placeholder="+509" required>
                    </div>
                </div>
                <div class="btn-row">
                    <button type="button" class="btn-register" onclick="nextStep(2)">Suivant <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- ÉTAPE 2 : ACCÈS -->
            <div class="form-step" id="step-2">
                <div class="form-group">
                    <label>Adresse Email</label>
                    <div class="input-box">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" placeholder="email@exemple.com" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Mot de passe</label>
                    <div class="input-box">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" placeholder="Min. 6 caractères" required>
                    </div>
                </div>
                <div class="btn-row">
                    <button type="button" class="btn-outline" onclick="nextStep(1)">Précédent</button>
                    <button type="button" class="btn-register" onclick="nextStep(3)">Suivant <i class="fa-solid fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- ÉTAPE 3 : CONFIRMATION -->
            <div class="form-step" id="step-3">
                <div style="text-align: center; color: var(--gray-text); margin-bottom: 20px;">
                    <i class="fa-solid fa-shield-halved" style="font-size: 2rem; color: var(--gold-solid); margin-bottom: 15px; display: block;"></i>
                    <p>En cliquant sur Terminer, vous acceptez nos conditions d'utilisation et confirmez l'exactitude des informations fournies.</p>
                </div>
                <div class="btn-row">
                    <button type="button" class="btn-outline" onclick="nextStep(2)">Précédent</button>
                    <button type="submit" class="btn-register" id="final-btn">
                        <span id="btn-text">Terminer l'inscription <i class="fa-solid fa-check"></i></span>
                        <div class="loader" id="btn-loader"></div>
                    </button>
                </div>
            </div>
        </form>

        <div class="login-link">
            Déjà inscrit ? <a href="login.html">Se connecter <i class="fa-solid fa-right-to-bracket"></i></a>
        </div>
    </div>

    <!-- FIREBASE COMPAT -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyAV3RoOAL4XgGQSGnEU0_Q1q5UcEce4LBg",
        authDomain: "pay-fusion-d0eaf.firebaseapp.com",
        projectId: "pay-fusion-d0eaf",
        storageBucket: "pay-fusion-d0eaf.firebasestorage.app",
        messagingSenderId: "713035702480",
        appId: "1:713035702480:web:d05998b07c529ec2043ed5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // Gestion des étapes
        function nextStep(step) {
            document.querySelectorAll('.form-step').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.dot').forEach(d => d.classList.remove('active'));
            
            document.getElementById('step-' + step).classList.add('active');
            for(let i=1; i<=step; i++) {
                document.getElementById('dot-' + i).classList.add('active');
            }
        }

        // Inscription réelle
        const regForm = document.getElementById('register-form');
        const regError = document.getElementById('reg-error');
        const finalBtn = document.getElementById('final-btn');
        const btnText = document.getElementById('btn-text');
        const btnLoader = document.getElementById('btn-loader');

        regForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullname').value;
            const phone = document.getElementById('phone').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // UI LOADING
            regError.style.display = 'none';
            btnText.style.display = 'none';
            btnLoader.style.display = 'block';
            finalBtn.disabled = true;

            // 1. Création Auth
            auth.createUserWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    
                    // 2. Sauvegarde Firestore
                    return db.collection('users').doc(user.uid).set({
                        fullName: fullName,
                        phone: phone,
                        email: email,
                        role: 'user',
                        balance: 0,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                })
                .then(() => {
                    // Succès
                    window.location.href = "home.html";
                })
                .catch((error) => {
                    console.error(error.message);
                    regError.innerText = "Erreur : " + error.message + " [ ✗ ]";
                    regError.style.display = 'block';
                    
                    btnText.style.display = 'block';
                    btnLoader.style.display = 'none';
                    finalBtn.disabled = false;
                });
        });
    </script>
</body>
</html>
