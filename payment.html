<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paiement Sécurisé | PAY FUSION</title>
    
    <!-- POLICE INTER -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ICONS EXTERNES (FONTAWESOME) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* =========================================
           SYSTÈME DE DESIGN GOLD MÉTALLIQUE
           ========================================= */
        :root {
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --black: #000000;
            --black-soft: #0A0A0A;
            --black-card: #111111;
            --white: #F8F8F8;
            --gray-text: #888888;
            --border: #1A1A1A;
            --font-size-base: 0.875rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size-base);
            color: var(--white);
            background-color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
            /* On cache le contenu au départ pour éviter le flash de déconnexion */
            visibility: hidden; 
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0; width: 100%; height: 70px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
            padding: 0 5%; z-index: 1000;
        }

        .header-left i { color: var(--gold-solid); font-size: 1.2rem; cursor: pointer; }
        .header-center img { height: 32px; object-fit: contain; }

        /* CONTENT */
        main { padding: 100px 5% 40px; max-width: 600px; margin: 0 auto; }

        .payment-header { text-align: center; margin-bottom: 35px; }
        .payment-header h1 { 
            font-size: 1.3rem; text-transform: uppercase; 
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-weight: 800; margin-bottom: 10px;
        }

        /* CARTE RÉCAPITULATIF */
        .order-preview {
            background: var(--black-card);
            border: 1px solid var(--gold-solid);
            padding: 20px; border-radius: 4px; margin-bottom: 30px;
        }
        .preview-row { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 0.8rem; }
        .preview-row span { color: var(--gray-text); }
        .preview-row strong { color: var(--white); font-weight: 600; }
        .total-row { border-top: 1px dashed var(--border); margin-top: 15px; padding-top: 15px; display: flex; justify-content: space-between; }
        .total-row strong { font-size: 1.2rem; color: var(--gold-solid); font-weight: 900; }

        /* MÉTHODES */
        .methods-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 30px; }
        .method-btn {
            background: var(--black-card); border: 1px solid var(--border);
            padding: 15px 5px; text-align: center; cursor: pointer; border-radius: 4px;
        }
        .method-btn.active { border-color: var(--gold-solid); background: rgba(184, 134, 11, 0.05); }
        .method-btn img { height: 20px; filter: grayscale(1); margin-bottom: 8px; opacity: 0.6; }
        .method-btn.active img { filter: grayscale(0); opacity: 1; }
        .method-btn span { display: block; font-size: 0.65rem; font-weight: 700; color: var(--gray-text); text-transform: uppercase; }
        .method-btn.active span { color: var(--gold-solid); }

        /* INSTRUCTIONS & FORM */
        #inst-box { background: #080808; border: 1px solid var(--border); padding: 25px; border-radius: 4px; margin-bottom: 30px; display: none; }
        #inst-box h3 { font-size: 0.85rem; color: var(--gold-solid); text-transform: uppercase; margin-bottom: 15px; font-weight: 800; }
        .copy-box { background: #000; border: 1px solid var(--border); padding: 12px; margin-top: 10px; color: var(--gold-solid); font-family: monospace; text-align: center; }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.7rem; color: var(--gold-solid); font-weight: 700; text-transform: uppercase; margin-bottom: 8px; }
        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: #fff; outline: none; border-radius: 2px; font-family: 'Inter', sans-serif; }
        
        .upload-area { border: 2px dashed var(--border); padding: 30px; text-align: center; cursor: pointer; border-radius: 4px; margin-top: 10px; }
        .upload-area i { font-size: 1.5rem; color: var(--gold-solid); margin-bottom: 10px; display: block; }
        
        .btn-submit {
            width: 100%; padding: 18px; background: var(--gold-gradient); color: var(--black);
            border: none; font-weight: 800; text-transform: uppercase; cursor: pointer; border-radius: 2px; margin-top: 30px;
        }

        /* CHARGEMENT */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black); z-index: 4000; display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spin { width: 40px; height: 40px; border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--gold-solid); border-radius: 50%; animation: rot 1s linear infinite; margin-bottom: 20px; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="loader">
        <div class="spin"></div>
        <p style="font-size: 0.7rem; color: var(--gold-solid); letter-spacing: 2px; text-transform: uppercase;">Sécurisation...</p>
    </div>

    <header>
        <div class="header-left"><a href="home.html" style="color: inherit;"><i class="fa-solid fa-arrow-left"></i></a></div>
        <div class="header-center"><img src="assets/logos/payfusion-logo.svg" alt="PAYFUSION"></div>
        <div class="header-right"></div>
    </header>

    <main>
        <div class="payment-header">
            <h1>Confirmation d'Envoi</h1>
            <p>Finalisez votre demande en quelques secondes ●</p>
        </div>

        <div class="order-preview" id="order-summary">
            <!-- Rempli par JS -->
        </div>

        <div class="methods-grid">
            <div class="method-btn" onclick="selectPay('MonCash', this)">
                <img src="assets/logos/moncash-logo.png" alt="MonCash">
                <span>MonCash</span>
            </div>
            <div class="method-btn" onclick="selectPay('NatCash', this)">
                <img src="assets/logos/natcash-logo.png" alt="NatCash">
                <span>NatCash</span>
            </div>
            <div class="method-btn" onclick="selectPay('USDT', this)">
                <img src="assets/logos/usdt-logo.png" alt="USDT">
                <span>USDT</span>
            </div>
        </div>

        <div id="inst-box">
            <h3 id="inst-title">Destinataire Officiel</h3>
            <div id="inst-details"></div>
        </div>

        <form id="payment-final-form" style="display: none;">
            <div id="fields-area"></div>
            <div class="input-group">
                <label>Montant exact envoyé</label>
                <input type="number" id="amt" placeholder="0" required>
            </div>
            <div class="input-group">
                <label>Capture d'écran (Preuve)</label>
                <div class="upload-area" onclick="document.getElementById('file-in').click()">
                    <i class="fa-solid fa-camera"></i>
                    <p id="file-label" style="font-size: 0.7rem; color: var(--gray-text); text-transform: uppercase;">Ajouter l'image du reçu</p>
                    <input type="file" id="file-in" style="display: none;" accept="image/*" onchange="handleImg(this)" required>
                </div>
            </div>
            <button type="submit" class="btn-submit" id="v-btn">Valider ma commande ✓</button>
        </form>
    </main>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5_KighCQRfslRjZtGZPxs3OUqqQRk7IE",
            authDomain: "pay-fusion-26a79.firebaseapp.com",
            projectId: "pay-fusion-26a79",
            storageBucket: "pay-fusion-26a79.firebasestorage.app",
            messagingSenderId: "771406909196",
            appId: "1:771406909196:web:27bdf4db07ad8d08418329"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUser = null;
        let imgBase64 = "";
        let payMethod = "";
        const orderInfo = JSON.parse(localStorage.getItem('pendingOrder'));

        // =========================================
        // FIX : SÉCURISATION DE LA SESSION
        // =========================================
        auth.onAuthStateChanged(user => {
            if (user) {
                currentUser = user;
                // On affiche la page seulement si l'utilisateur est confirmé
                document.body.style.visibility = "visible";
                document.getElementById('loader').style.display = "none";
                initOrderDisplay();
            } else {
                // Pas de session détectée, retour au login
                window.location.href = "login.html";
            }
        });

        function initOrderDisplay() {
            if (!orderInfo) {
                window.location.href = "home.html";
                return;
            }
            const container = document.getElementById('order-summary');
            const total = orderInfo.total || orderInfo.amountHTG;
            container.innerHTML = `
                <div class="preview-row"><span>Service</span><strong>${orderInfo.service}</strong></div>
                <div class="preview-row"><span>Pack/Produit</span><strong>${orderInfo.item || orderInfo.amountUSD + " USD"}</strong></div>
                <div class="preview-row"><span>ID/Cible</span><strong>${orderInfo.playerID || orderInfo.netflixEmail || orderInfo.beneficiary}</strong></div>
                <div class="total-row"><span>À PAYER</span><strong>${total.toLocaleString()} HTG</strong></div>
            `;
        }

        function selectPay(m, el) {
            payMethod = m;
            document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('inst-box').style.display = "block";
            document.getElementById('payment-final-form').style.display = "block";
            const body = document.getElementById('inst-details');
            const area = document.getElementById('fields-area');
            area.innerHTML = "";

            if(m === 'MonCash') {
                body.innerHTML = `<p>Faites le transfert vers :</p><div class="copy-box">+50939442808</div><p style="margin-top:10px;">Nom : <strong>Marco Bien-Aimé</strong></p>`;
                area.innerHTML = `<div class="input-group"><label>Nom Expéditeur</label><input type="text" id="n-exp" required></div>
                                 <div class="input-group"><label>Numéro MonCash</label><input type="tel" id="i-exp" required></div>`;
            } else if(m === 'NatCash') {
                body.innerHTML = `<p>Faites le transfert vers :</p><div class="copy-box">+50935741778</div><p style="margin-top:10px;">Nom : <strong>Marco Bien-Aimé</strong></p>`;
                area.innerHTML = `<div class="input-group"><label>Nom Expéditeur</label><input type="text" id="n-exp" required></div>
                                 <div class="input-group"><label>Numéro NatCash</label><input type="tel" id="i-exp" required></div>`;
            } else if(m === 'USDT') {
                body.innerHTML = `<p>Réseau TRC20 :</p><div class="copy-box" style="font-size:0.75rem;">TJHVCbXMBQdtzurHngB1aXSFkR9TWYvZ94</div>`;
                area.innerHTML = `<div class="input-group"><label>Nom Application</label><input type="text" id="n-exp" required></div>
                                 <div class="input-group"><label>Votre Adresse USDT</label><input type="text" id="i-exp" required></div>`;
            }
        }

        function handleImg(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    const ctx = canvas.getContext('2d');
                    canvas.width = 800; canvas.height = (img.height / img.width) * 800;
                    ctx.drawImage(img, 0, 0, 800, canvas.height);
                    imgBase64 = canvas.toDataURL("image/jpeg", 0.6);
                    document.getElementById('file-label').innerText = "✓ IMAGE CHARGÉE ●";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        document.getElementById('payment-final-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!currentUser) return alert("Session perdue. Veuillez recharger la page ●");
            if(!imgBase64) return alert("Ajoutez la preuve d'envoi ●");

            document.getElementById('loader').style.display = "flex";
            document.getElementById('v-btn').disabled = true;

            try {
                await db.collection('commandes').add({
                    userId: currentUser.uid,
                    userEmail: currentUser.email,
                    service: orderInfo.service,
                    produit: orderInfo.item || (orderInfo.amountUSD + " USD"),
                    detailsDestinataire: orderInfo.playerID || orderInfo.netflixEmail || orderInfo.beneficiary,
                    methodePaiement: payMethod,
                    nomExpediteur: document.getElementById('n-exp').value,
                    infoExpediteur: document.getElementById('i-exp').value,
                    montantPaye: document.getElementById('amt').value,
                    preuveBase64: imgBase64,
                    statut: "En attente",
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });

                localStorage.removeItem('pendingOrder');
                alert("✓ Commande transmise avec succès !");
                window.location.href = "home.html";

            } catch (err) {
                console.error(err);
                alert("Erreur lors de l'envoi ●");
                document.getElementById('loader').style.display = "none";
                document.getElementById('v-btn').disabled = false;
            }
        });
    </script>
</body>
</html>
