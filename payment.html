<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Paiement Sécurisé | PAY FUSION</title>
    
    <!-- POLICE INTER -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ICONS EXTERNES (FONTAWESOME) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* =========================================
           SYSTÈME DE DESIGN GOLD MÉTALLIQUE
           ========================================= */
        :root {
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --black: #000000;
            --black-soft: #0A0A0A;
            --black-card: #111111;
            --white: #F8F8F8;
            --gray-text: #888888;
            --border: #1A1A1A;
            --font-size-base: 0.875rem; /* 14px */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size-base);
            color: var(--white);
            background-color: var(--black);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 5%;
            z-index: 1000;
        }

        .header-left i { color: var(--gold-solid); font-size: 1.2rem; cursor: pointer; }
        .header-center img { height: 32px; object-fit: contain; }
        .header-right { width: 40px; }

        /* CONTENT */
        main { padding: 100px 5% 40px; max-width: 600px; margin: 0 auto; }

        .payment-header { text-align: center; margin-bottom: 35px; }
        .payment-header h1 { 
            font-size: 1.3rem; 
            text-transform: uppercase; 
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 8px;
            font-weight: 800;
        }
        .payment-header p { color: var(--gray-text); font-size: 0.75rem; text-transform: uppercase; letter-spacing: 1px; }

        /* RÉCAPITULATIF */
        .order-preview {
            background: var(--black-card);
            border: 1px solid var(--gold-solid);
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 30px;
        }
        .order-preview h4 { font-size: 0.7rem; color: var(--gold-solid); text-transform: uppercase; margin-bottom: 15px; border-bottom: 1px solid var(--border); padding-bottom: 10px; font-weight: 700; }
        .preview-row { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.8rem; }
        .preview-row span { color: var(--gray-text); }
        .preview-row strong { color: var(--white); font-weight: 600; }
        .preview-row.total { border-top: 1px dashed var(--border); margin-top: 10px; padding-top: 10px; font-weight: 800; font-size: 1.1rem; color: var(--gold-solid); }

        /* MÉTHODES */
        .payment-methods {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }
        .method-tab {
            background: var(--black-card);
            border: 1px solid var(--border);
            padding: 15px 5px;
            text-align: center;
            border-radius: 4px;
            cursor: pointer;
            transition: 0.3s;
        }
        .method-tab.active { border-color: var(--gold-solid); background: rgba(184, 134, 11, 0.05); }
        .method-tab img { height: 22px; filter: grayscale(1); opacity: 0.5; }
        .method-tab.active img { filter: grayscale(0); opacity: 1; }
        .method-tab span { display: block; font-size: 0.65rem; text-transform: uppercase; font-weight: 700; margin-top: 8px; color: var(--gray-text); }
        .method-tab.active span { color: var(--gold-solid); }

        /* INSTRUCTIONS */
        .payment-instructions {
            background: #080808;
            border: 1px solid var(--border);
            padding: 25px;
            border-radius: 4px;
            margin-bottom: 30px;
            display: none;
            animation: fadeIn 0.4s ease;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .instruction-box h3 { font-size: 0.85rem; color: var(--gold-solid); text-transform: uppercase; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; font-weight: 800; }
        .instruction-details { font-size: 0.8rem; }
        .copy-val { background: var(--black); border: 1px solid var(--border); padding: 12px; margin-top: 10px; font-family: monospace; color: var(--gold-solid); font-size: 0.95rem; text-align: center; }

        /* FORMULAIRE */
        .validation-form { display: none; margin-top: 20px; }
        .input-group { margin-bottom: 20px; }
        .input-group label { display: block; font-size: 0.7rem; color: var(--gold-solid); text-transform: uppercase; font-weight: 700; margin-bottom: 8px; letter-spacing: 1px; }
        .input-group input {
            width: 100%;
            padding: 14px;
            background: #000;
            border: 1px solid var(--border);
            color: var(--white);
            outline: none;
            font-family: 'Inter', sans-serif;
            font-size: 0.875rem;
            border-radius: 2px;
        }

        .file-upload-zone {
            border: 2px dashed var(--border);
            padding: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 4px;
        }
        .file-upload-zone i { font-size: 1.8rem; color: var(--gold-solid); margin-bottom: 12px; display: block; }
        .file-upload-zone p { font-size: 0.75rem; color: var(--gray-text); text-transform: uppercase; }

        .btn-validate {
            width: 100%;
            padding: 18px;
            background: var(--gold-gradient);
            color: var(--black);
            border: none;
            font-weight: 800;
            text-transform: uppercase;
            font-size: 0.85rem;
            letter-spacing: 1px;
            cursor: pointer;
            border-radius: 2px;
            margin-top: 30px;
        }

        /* LOADER */
        .loader-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 3000;
            display: none;
            flex-direction: column; align-items: center; justify-content: center;
        }
        .spinner { width: 45px; height: 45px; border: 3px solid rgba(212, 175, 55, 0.1); border-top: 3px solid var(--gold-solid); border-radius: 50%; animation: spin 1s linear infinite; margin-bottom: 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .loader-text { font-size: 0.7rem; text-transform: uppercase; letter-spacing: 2px; color: var(--gold-solid); }

    </style>
</head>
<body>

    <div class="loader-overlay" id="global-loader">
        <div class="spinner"></div>
        <p class="loader-text">Transmission sécurisée...</p>
    </div>

    <header>
        <div class="header-left">
            <a href="home.html"><i class="fa-solid fa-arrow-left"></i></a>
        </div>
        <div class="header-center">
            <img src="assets/logos/payfusion-logo.svg" alt="PAYFUSION">
        </div>
        <div class="header-right"></div>
    </header>

    <main>
        <div class="payment-header">
            <h1>Confirmation d'Envoi</h1>
            <p>Finalisez votre transaction ci-dessous ●</p>
        </div>

        <div class="order-preview">
            <h4>Détails de la demande</h4>
            <div id="summary-content"></div>
            <div class="preview-row total">
                <span>Total à envoyer</span>
                <strong id="final-total">0 HTG</strong>
            </div>
        </div>

        <div class="payment-methods">
            <div class="method-tab" onclick="setPaymentMethod('MonCash', this)">
                <img src="assets/logos/moncash-logo.png" alt="MonCash">
                <span>MonCash</span>
            </div>
            <div class="method-tab" onclick="setPaymentMethod('NatCash', this)">
                <img src="assets/logos/natcash-logo.png" alt="NatCash">
                <span>NatCash</span>
            </div>
            <div class="method-tab" onclick="setPaymentMethod('USDT', this)">
                <img src="assets/logos/usdt-logo.png" alt="USDT">
                <span>USDT</span>
            </div>
        </div>

        <div class="payment-instructions" id="inst-container">
            <div class="instruction-box">
                <h3 id="inst-title"><i class="fa-solid fa-user-shield"></i> Compte de Réception</h3>
                <div class="instruction-details" id="inst-body"></div>
            </div>
        </div>

        <form class="validation-form" id="pay-validation-form">
            <div id="dynamic-fields"></div>
            <div class="input-group">
                <label>Montant envoyé (HTG / USDT)</label>
                <input type="number" id="exact-amount" required>
            </div>
            <div class="input-group">
                <label>Preuve de paiement (Screenshot)</label>
                <div class="file-upload-zone" onclick="document.getElementById('proof-input').click()">
                    <i class="fa-solid fa-file-invoice"></i>
                    <p id="file-status">Ajouter la capture d'écran</p>
                    <input type="file" id="proof-input" accept="image/*" style="display:none" onchange="compressImage(this)" required>
                </div>
            </div>
            <button type="submit" class="btn-validate" id="submit-order-btn">Valider ma commande ✓</button>
        </form>
    </main>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5_KighCQRfslRjZtGZPxs3OUqqQRk7IE",
            authDomain: "pay-fusion-26a79.firebaseapp.com",
            projectId: "pay-fusion-26a79",
            storageBucket: "pay-fusion-26a79.firebasestorage.app",
            messagingSenderId: "771406909196",
            appId: "1:771406909196:web:27bdf4db07ad8d08418329"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let globalUser = null; // Variable pour stocker l'utilisateur connecté
        let base64Image = "";
        let selectedMethod = "";
        let orderData = JSON.parse(localStorage.getItem('pendingOrder'));

        // 1. OBSERVATEUR DE SESSION (RÉPARE TON ERREUR)
        auth.onAuthStateChanged(user => {
            if (user) {
                globalUser = user;
                console.log("Session confirmée pour:", user.email);
            } else {
                console.log("Aucune session, redirection...");
                window.location.href = "login.html";
            }
        });

        if(!orderData) window.location.href = "home.html";

        // RÉSUMÉ
        const summary = document.getElementById('summary-content');
        document.getElementById('final-total').innerText = (orderData.total || orderData.amountHTG).toLocaleString() + " HTG";
        summary.innerHTML = `<div class="preview-row"><span>Service</span><strong>${orderData.service}</strong></div>
                            <div class="preview-row"><span>Produit</span><strong>${orderData.item || orderData.amountUSD + " USD"}</strong></div>
                            <div class="preview-row"><span>Cible</span><strong>${orderData.beneficiary || orderData.playerID || orderData.netflixEmail}</strong></div>`;

        function setPaymentMethod(method, el) {
            selectedMethod = method;
            document.querySelectorAll('.method-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('inst-container').style.display = "block";
            document.getElementById('pay-validation-form').style.display = "block";
            const instBody = document.getElementById('inst-body');
            const fields = document.getElementById('dynamic-fields');
            fields.innerHTML = "";

            if(method === 'MonCash') {
                instBody.innerHTML = `<p>Envoyez le transfert au :</p><div class="copy-val"><span>+50939442808</span></div><p>Nom : <strong>Marco Bien-Aimé</strong></p>`;
                fields.innerHTML = `<div class="input-group"><label>Nom Complet</label><input type="text" id="s-name" required></div>
                                   <div class="input-group"><label>Numéro MonCash</label><input type="tel" id="s-info" required></div>`;
            } else if(method === 'NatCash') {
                instBody.innerHTML = `<p>Envoyez le transfert au :</p><div class="copy-val"><span>+50935741778</span></div><p>Nom : <strong>Marco Bien-Aimé</strong></p>`;
                fields.innerHTML = `<div class="input-group"><label>Nom Complet</label><input type="text" id="s-name" required></div>
                                   <div class="input-group"><label>Numéro NatCash</label><input type="tel" id="s-info" required></div>`;
            } else if(method === 'USDT') {
                instBody.innerHTML = `<p>Réseau TRC20 :</p><div class="copy-val" style="font-size:0.7rem;"><span>TJHVCbXMBQdtzurHngB1aXSFkR9TWYvZ94</span></div>`;
                fields.innerHTML = `<div class="input-group"><label>Nom Application</label><input type="text" id="s-name" required></div>
                                   <div class="input-group"><label>Adresse Portefeuille</label><input type="text" id="s-info" required></div>`;
            }
        }

        // COMPRESSION IMAGE
        function compressImage(input) {
            const file = input.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    const canvas = document.createElement('canvas');
                    const MAX_WIDTH = 800;
                    let width = img.width; let height = img.height;
                    if (width > MAX_WIDTH) { height *= MAX_WIDTH / width; width = MAX_WIDTH; }
                    canvas.width = width; canvas.height = height;
                    const ctx = canvas.getContext("2d");
                    ctx.drawImage(img, 0, 0, width, height);
                    base64Image = canvas.toDataURL("image/jpeg", 0.6);
                    document.getElementById('file-status').innerText = "✓ Capture prête ●";
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // SOUMISSION (LOGIQUE RÉPARÉE)
        document.getElementById('pay-validation-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            // Vérification de la session via la variable globale mise à jour par l'observateur
            if(!globalUser) {
                alert("Erreur de session : Veuillez patienter 2 secondes ou vous reconnecter ●");
                return;
            }

            if(!base64Image) {
                alert("Veuillez joindre une capture d'écran ●");
                return;
            }

            const loader = document.getElementById('global-loader');
            loader.style.display = "flex";

            try {
                await db.collection('commandes').add({
                    userId: globalUser.uid,
                    userEmail: globalUser.email,
                    service: orderData.service,
                    produit: orderData.item || (orderData.amountUSD + " USD"),
                    detailsDestinataire: orderData.beneficiary || orderData.playerID || orderData.netflixEmail,
                    methodePaiement: selectedMethod,
                    nomExpediteur: document.getElementById('s-name').value,
                    infoExpediteur: document.getElementById('s-info').value,
                    montantPaye: document.getElementById('exact-amount').value,
                    preuveBase64: base64Image,
                    statut: "En attente",
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });

                localStorage.removeItem('pendingOrder');
                alert("✓ Demande enregistrée ! Validation par l'admin sous 15-30 min.");
                window.location.href = "home.html";

            } catch (error) {
                console.error(error);
                alert("Erreur critique : " + error.message);
                loader.style.display = "none";
            }
        });
    </script>
</body>
</html>
