<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Accès PAY FUSION</title>
    
    <!-- POLICE INTER -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- ICONS EXTERNES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* =========================================
           SYSTÈME DE DESIGN GOLD MÉTALLIQUE
           ========================================= */
        :root {
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --black: #000000;
            --black-soft: #0A0A0A;
            --black-card: #111111;
            --white: #F8F8F8;
            --gray-text: #888888;
            --border: #1A1A1A;
            --error-red: #ef4444;
            --font-size-base: 0.875rem;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size-base);
            color: var(--white);
            background-color: var(--black);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* CARD */
        .auth-card {
            width: 100%;
            max-width: 400px;
            background: var(--black-card);
            border: 1px solid var(--border);
            padding: 40px 30px;
            border-radius: 4px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        h1 {
            text-align: center;
            font-size: 1.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        p.subtitle {
            text-align: center;
            color: var(--gray-text);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 35px;
        }

        /* FORM */
        .input-group { margin-bottom: 25px; }
        .input-group label {
            display: block;
            font-size: 0.7rem;
            color: var(--gold-solid);
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 8px;
        }
        .input-wrapper { position: relative; }
        .input-wrapper i {
            position: absolute; left: 15px; top: 50%;
            transform: translateY(-50%);
            color: #444; font-size: 0.9rem;
        }
        input {
            width: 100%; padding: 14px 15px 14px 45px;
            background: #000; border: 1px solid var(--border);
            color: #fff; outline: none; border-radius: 2px;
            font-family: 'Inter', sans-serif; transition: 0.3s;
        }
        input:focus { border-color: var(--gold-solid); }

        .btn-submit {
            width: 100%; padding: 16px;
            background: var(--gold-gradient); color: var(--black);
            border: none; font-weight: 800; text-transform: uppercase;
            font-size: 0.8rem; cursor: pointer; border-radius: 2px;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-submit:disabled { opacity: 0.5; cursor: not-allowed; }

        .footer-links {
            text-align: center; margin-top: 30px; font-size: 0.8rem; color: var(--gray-text);
        }
        .footer-links a { color: var(--gold-solid); text-decoration: none; font-weight: 700; }

        #err-msg {
            background: rgba(239, 68, 68, 0.1); color: var(--error-red);
            padding: 12px; font-size: 0.75rem; text-align: center;
            border-radius: 2px; margin-bottom: 20px; display: none;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }

        /* LOADER ANTI-BOUCLE */
        #page-loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spin { width: 35px; height: 35px; border: 3px solid rgba(184, 134, 11, 0.1); border-top: 3px solid var(--gold-solid); border-radius: 50%; animation: rot 0.8s linear infinite; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- ÉCRAN DE VÉRIFICATION -->
    <div id="page-loader">
        <div class="spin"></div>
        <p style="margin-top: 20px; font-size: 0.6rem; color: var(--gold-solid); text-transform: uppercase; letter-spacing: 3px;">Authentification...</p>
    </div>

    <div class="auth-card">
        <h1>Connexion</h1>
        <p class="subtitle">Accès sécurisé PAY FUSION</p>

        <div id="err-msg">Identifiants incorrects ●</div>

        <form id="login-form">
            <div class="input-group">
                <label>Adresse Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="votre@email.com" required>
                </div>
            </div>

            <div class="input-group">
                <label>Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="btn-text">Se Connecter —</button>
        </form>

        <div class="footer-links">
            Nouveau membre ? <a href="register.html">S'inscrire ✓</a>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyB5_KighCQRfslRjZtGZPxs3OUqqQRk7IE",
            authDomain: "pay-fusion-26a79.firebaseapp.com",
            projectId: "pay-fusion-26a79",
            storageBucket: "pay-fusion-26a79.firebasestorage.app",
            messagingSenderId: "771406909196",
            appId: "1:771406909196:web:27bdf4db07ad8d08418329"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loader = document.getElementById('page-loader');
        const errBox = document.getElementById('err-msg');

        // =========================================
        // 1. AUTO-REDIRECTION (SI DÉJÀ CONNECTÉ)
        // =========================================
        auth.onAuthStateChanged(user => {
            if (user) {
                console.log("Session active détectée. Redirection...");
                // Redirection immédiate vers Admin ou Home
                if (user.email === "bmarcco4412@gmail.com") {
                    window.location.replace("admin.html");
                } else {
                    window.location.replace("home.html");
                }
            } else {
                // Pas de session, on retire le loader pour laisser l'utilisateur se connecter
                loader.style.display = "none";
            }
        });

        // =========================================
        // 2. LOGIQUE DE CONNEXION
        // =========================================
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('btn-text');

            errBox.style.display = "none";
            btn.disabled = true;
            btn.innerText = "Vérification...";

            // PERSISTENCE LOCALE (POUR ÉVITER DE SE RECONNECTER SANS ARRÊT)
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    // SUCCÈS : onAuthStateChanged s'occupera de la redirection automatique
                    // Mais on ajoute un fallback manuel au cas où :
                    const user = userCredential.user;
                    if (user.email === "bmarcco4412@gmail.com") {
                        window.location.replace("admin.html");
                    } else {
                        window.location.replace("home.html");
                    }
                })
                .catch((error) => {
                    console.error(error.code);
                    errBox.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "Se Connecter —";
                });
        });
    </script>
</body>
</html>
