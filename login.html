<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Accès Sécurisé | PAY FUSION</title>
    
    <!-- POLICE INTER -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- ICONS EXTERNES -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        /* =========================================
           SYSTÈME DE DESIGN GOLD MÉTALLIQUE
           ========================================= */
        :root {
            --gold-gradient: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --black: #000000;
            --black-soft: #0A0A0A;
            --black-card: #111111;
            --white: #F8F8F8;
            --gray-text: #888888;
            --border: #1A1A1A;
            --error-red: #ef4444;
            --font-size-base: 0.875rem; /* 14px */
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            font-size: var(--font-size-base);
            color: var(--white);
            background-color: var(--black);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        /* PROTECTION ANTI-BOUCLE (MASQUAGE INITIAL) */
        #auth-checker {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--black); z-index: 10000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .spin { width: 35px; height: 35px; border: 3px solid rgba(184, 134, 11, 0.1); border-top: 3px solid var(--gold-solid); border-radius: 50%; animation: rot 0.8s linear infinite; }
        @keyframes rot { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* LOGIN CARD */
        .login-card {
            width: 100%;
            max-width: 400px;
            background: var(--black-card);
            border: 1px solid var(--border);
            padding: 50px 35px;
            border-radius: 4px;
            position: relative;
        }

        h1 {
            text-align: center; font-size: 1.6rem; font-weight: 900; 
            text-transform: uppercase; letter-spacing: 3px;
            background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            text-align: center; color: var(--gray-text); font-size: 0.75rem;
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 40px;
        }

        /* FORMULAIRE */
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block; font-size: 0.7rem; color: var(--gold-solid);
            font-weight: 700; text-transform: uppercase; margin-bottom: 8px;
        }
        .input-wrapper { position: relative; display: flex; align-items: center; }
        .input-wrapper i { position: absolute; left: 15px; color: #444; font-size: 0.9rem; }
        input {
            width: 100%; padding: 15px 15px 15px 45px;
            background: #000; border: 1px solid var(--border);
            color: #fff; border-radius: 2px; outline: none;
            font-family: 'Inter', sans-serif; transition: 0.3s;
        }
        input:focus { border-color: var(--gold-solid); }

        .btn-submit {
            width: 100%; padding: 18px;
            background: var(--gold-gradient); color: var(--black);
            border: none; font-weight: 900; text-transform: uppercase;
            font-size: 0.85rem; letter-spacing: 1px; cursor: pointer;
            margin-top: 10px; transition: 0.3s;
        }
        .btn-submit:disabled { opacity: 0.5; }

        .footer-links { text-align: center; margin-top: 35px; font-size: 0.8rem; color: var(--gray-text); }
        .footer-links a { color: var(--gold-solid); font-weight: 700; text-decoration: none; }

        #error-box {
            background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.2);
            color: var(--error-red); padding: 12px; font-size: 0.75rem;
            text-align: center; margin-bottom: 25px; display: none;
        }

    </style>
</head>
<body>

    <!-- ÉCRAN DE VÉRIFICATION ANTI-BOUCLE -->
    <div id="auth-checker">
        <div class="spin"></div>
        <p style="margin-top: 20px; font-size: 0.6rem; color: var(--gold-solid); text-transform: uppercase; letter-spacing: 3px;">Authentification...</p>
    </div>

    <div class="login-card">
        <h1>Connexion</h1>
        <p class="subtitle">Espace Privé PAY FUSION</p>

        <div id="error-box">Identifiants incorrects ou compte inexistant ●</div>

        <form id="login-form">
            <div class="form-group">
                <label>Adresse Email</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" id="email" placeholder="email@exemple.com" required>
                </div>
            </div>

            <div class="form-group">
                <label>Mot de passe</label>
                <div class="input-wrapper">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
            </div>

            <button type="submit" class="btn-submit" id="submit-btn">Ouvrir ma session [ > ]</button>
        </form>

        <div class="footer-links">
            Pas encore membre ? <a href="register.html">Créer un compte ✓</a>
        </div>
    </div>

    <!-- FIREBASE SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

    <script>
        // CONFIGURATION RÉELLE NXY ST3PH
        const firebaseConfig = {
            apiKey: "AIzaSyAV3RoOAL4XgGQSGnEU0_Q1q5UcEce4LBg",
            authDomain: "pay-fusion-d0eaf.firebaseapp.com",
            projectId: "pay-fusion-d0eaf",
            storageBucket: "pay-fusion-d0eaf.firebasestorage.app",
            messagingSenderId: "713035702480",
            appId: "1:713035702480:web:d05998b07c529ec2043ed5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const checker = document.getElementById('auth-checker');
        const errBox = document.getElementById('error-box');

        // =========================================
        // SÉCURITÉ : DÉTECTION DE SESSION ACTIVE
        // =========================================
        auth.onAuthStateChanged(user => {
            if (user) {
                // Utilisateur déjà là -> Redirection instantanée
                if (user.email === "bmarcco4412@gmail.com") {
                    window.location.replace("admin.html");
                } else {
                    window.location.replace("home.html");
                }
            } else {
                // Personne -> On affiche le formulaire
                checker.style.display = "none";
            }
        });

        // =========================================
        // LOGIQUE DE CONNEXION
        // =========================================
        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btn = document.getElementById('submit-btn');

            errBox.style.display = "none";
            btn.disabled = true;
            btn.innerText = "Vérification...";

            // PERSISTENCE LOCALE (EMPÊCHE LA DÉCONNEXION AU RECHARGEMENT)
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                .then(() => {
                    return auth.signInWithEmailAndPassword(email, password);
                })
                .then((userCredential) => {
                    // La redirection est gérée automatiquement par onAuthStateChanged
                    console.log("Connecté !");
                })
                .catch((error) => {
                    console.error(error.code);
                    errBox.style.display = "block";
                    btn.disabled = false;
                    btn.innerText = "Ouvrir ma session [ > ]";
                });
        });
    </script>
</body>
</html>
