<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Connexion | PAY FUSION</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --gold: linear-gradient(135deg, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            --gold-solid: #D4AF37;
            --black: #000000;
            --card: #111111;
            --border: #1A1A1A;
            --white: #F8F8F8;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: var(--black); color: var(--white); height: 100vh; display: flex; align-items: center; justify-content: center; padding: 20px; }
        
        .login-box { width: 100%; max-width: 400px; background: var(--card); border: 1px solid var(--border); padding: 40px 30px; border-radius: 4px; text-align: center; }
        h1 { font-size: 1.6rem; font-weight: 900; text-transform: uppercase; background: var(--gold); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 30px; letter-spacing: 2px; }
        
        .input-group { margin-bottom: 20px; text-align: left; }
        label { display: block; font-size: 0.7rem; color: var(--gold-solid); text-transform: uppercase; font-weight: 700; margin-bottom: 8px; }
        input { width: 100%; padding: 14px; background: #000; border: 1px solid var(--border); color: #fff; outline: none; font-size: 0.9rem; }
        input:focus { border-color: var(--gold-solid); }
        
        .btn-log { width: 100%; padding: 16px; background: var(--gold); border: none; color: #000; font-weight: 900; text-transform: uppercase; cursor: pointer; margin-top: 10px; font-size: 0.8rem; }
        .error { color: #ff4444; font-size: 0.75rem; margin-bottom: 15px; display: none; }
        .link { margin-top: 25px; font-size: 0.8rem; color: #666; }
        .link a { color: var(--gold-solid); text-decoration: none; font-weight: 700; }

        /* ANTI-BOUCLE LOADER */
        #checker { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; }
        .spin { width: 30px; height: 30px; border: 3px solid #222; border-top-color: var(--gold-solid); border-radius: 50%; animation: rot 0.8s linear infinite; }
        @keyframes rot { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="checker"><div class="spin"></div></div>

    <div class="login-box">
        <h1>Connexion</h1>
        <div id="err" class="error">Identifiants incorrects ●</div>
        <form id="logForm">
            <div class="input-group">
                <label>Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="input-group">
                <label>Mot de passe</label>
                <input type="password" id="pass" required>
            </div>
            <button type="submit" class="btn-log" id="btn">Se Connecter —</button>
        </form>
        <div class="link">Nouveau ? <a href="register.html">S'inscrire ✓</a></div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAV3RoOAL4XgGQSGnEU0_Q1q5UcEce4LBg",
            authDomain: "pay-fusion-d0eaf.firebaseapp.com",
            projectId: "pay-fusion-d0eaf",
            storageBucket: "pay-fusion-d0eaf.firebasestorage.app",
            messagingSenderId: "713035702480",
            appId: "1:713035702480:web:d05998b07c529ec2043ed5"
        };
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ANTI-BOUCLE : Redirection auto si déjà connecté
        auth.onAuthStateChanged(user => {
            if (user) {
                window.location.replace(user.email === "bmarcco4412@gmail.com" ? "admin.html" : "home.html");
            } else {
                document.getElementById('checker').style.display = "none";
            }
        });

        document.getElementById('logForm').onsubmit = (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn');
            btn.disabled = true; btn.innerText = "Vérification...";
            
            auth.setPersistence(firebase.auth.Auth.Persistence.LOCAL).then(() => {
                return auth.signInWithEmailAndPassword(document.getElementById('email').value, document.getElementById('pass').value);
            }).catch(err => {
                document.getElementById('err').style.display = "block";
                btn.disabled = false; btn.innerText = "Se Connecter —";
            });
        };
    </script>
</body>
</html>
